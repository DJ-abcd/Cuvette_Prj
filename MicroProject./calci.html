<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="container">
    <div class="calculator">
        <form action="">

            <div>
                <h3 id="heading">calc</h3>
            </div>
 
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>

                <!--   the first row of calcculator -->
                <input type="button" value="7" onclick="display.value += '7' " >
                <!-- in onclick when we do only = '7' it will just print 7 and again clicking will overrite same no , means if we want 2 seven 77 then for this we added += '7' -->
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="DEL" id="del" onclick="display.value = display.value.toString().slice(0,-1) ">
                
                

            </div>


            <div>

                <!--   the second row of calcculator -->
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="+" onclick="display.value += '+' ">
               
                
                

            </div>
            <div>

                <!--   the third row of calcculator -->
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="-" onclick="display.value += '-' ">
                
                

            </div>
            
            <div>

                <!--   the fourth row of calcculator -->
                <input type="button" value=".">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="/" onclick="display.value += '/' ">
                <input type="button" value="x" onclick="display.value += 'x' ">
                
                

            </div>

            <div>
                <!-- Eval function is used to calculate the calcualtion  -->
                <!--   the fourth row of calcculator -->
                <input type="button" value="RESET" class="reset" onclick="display.value = '' " >
                <input type="button" value="=" class="equal" onclick="display.value =eval(display.value)">

                
                

            </div>

        </form>
    </div>
   </div>


</body>
</html>
